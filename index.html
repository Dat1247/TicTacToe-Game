<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="container">
        <div class="left">
            <h3>Tic Tac Toe Game</h3>
            <button id="btnNewGame">Start a New game</button>
        </div>
        <div class="right">
            <div class="players">
                <div class="player_left active">
                    <span>Player X</span>
                </div>
                <div class="player_right">
                    <span>Player O</span>
                </div>
            </div>
            <div class="board">
                <div class="square" data-index="0">
                    <span></span>
                </div>
                <div class="square" data-index="1">
                    <span></span>
                </div>
                <div class="square" data-index="2">
                    <span></span>
                </div>
                <div class="square" data-index="3">
                    <span></span>
                </div>
                <div class="square" data-index="4">
                    <span></span>
                </div>
                <div class="square" data-index="5">
                    <span></span>
                </div>
                <div class="square" data-index="6">
                    <span></span>
                </div>
                <div class="square" data-index="7">
                    <span></span>
                </div>
                <div class="square" data-index="8">
                    <span></span>
                </div>
            </div>
        </div>

        <div class="overlay">
            <div class="content">
                <p class="result">WInner</p>
                <button id="btnClose">X</button>
            </div>
        </div>
    </div>

    <script src="./js/Game.js"></script>
    <script src="./js/GameView.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
